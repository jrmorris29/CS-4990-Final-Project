<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mystery Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="side-background left"></div>
    <div class="container">
        <h1>Murder Mystery Generator</h1>
        <div id="chatbox" class="chatbox">
            <!-- Messages will appear here -->
        </div>
        <textarea id="chatInput" class="input-field" placeholder="Type your murder mystery prompt here..."></textarea>
        <button id="sendChatBtn" class="send-btn">Generate Story</button>
    </div>
    <div class="side-background right"></div>
    <script src="script.js"></script>
</body>

</html>
